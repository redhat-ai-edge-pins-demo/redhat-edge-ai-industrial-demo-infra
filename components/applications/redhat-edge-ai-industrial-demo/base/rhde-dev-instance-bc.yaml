kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: rhde-dev-instance
  namespace: rhde-dev-instance
  labels:
    app: rhde-dev-instance
    app.kubernetes.io/component: rhde-dev-instance
    app.kubernetes.io/instance: rhde-dev-instance
    app.kubernetes.io/name: rhde-dev-instance
    app.kubernetes.io/part-of: rhde-dev-instance
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'rhde-dev-instance:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy: {}
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/bdherouville/redhat-edge-ai-industrial-demo.git'
    contextDir: container
  triggers:
    - type: Generic
      generic:
        secretReference:
          name: rhde-dev-instance-generic-webhook-secret
    - type: GitHub
      github:
        secretReference:
          name: rhde-dev-instance-github-webhook-secret
    - type: ConfigChange
  runPolicy: Serial
