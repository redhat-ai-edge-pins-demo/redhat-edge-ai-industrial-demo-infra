apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mutli-arch-buildah
spec:
  params:
  - name: buildahVersion
    type: string
  - name: buildahPlatforms
    type: array
  - name: outputContainerImage
    type: string
  - name: pushTimeOut
    type: string
    default: "600"
  - name: TLSVERIFY
    type: string
    default: "true"
  workspaces:
  - name: src
    mountPath: /src
  - name: containers
    mountPath: /var/lib/containers
  steps:
  - name: buildah
    image: quay.io/containers/buildah:$(params.buildahVersion)
    workingDir: /src
    env:
    - name: TARGET_IMAGE
      value: "$(params.outputContainerImage)"
    - name: PUSH_TIMEOUT
      value: "$(params.pushTimeOut)"
    - name: TLSVERIFY
      value: "$(params.TLSVERIFY)"
    securityContext:
      capabilities:
        add:
        - 'SYS_ADMIN'
      privileged: true
    args:
    - "$(params.buildahPlatforms[*])"
    script: |
      #!/bin/bash

      set -Eeuo pipefail
      ls -lath /src
      ls -R /src

      function build () {
        echo "========================================================="
        echo " buildah build $TARGET_IMAGE for ${1:-default}"
        echo "========================================================="
        echo

        extra_args=""
        if [ -n "${1:-}" ]; then
          extra_args="$extra_args --platform $1"
        fi
        if [ -n "${CONTAINERFILE:-}" ]; then
          extra_args="$extra_args --file $CONTAINERFILE"
        fi

        buildah bud --storage-driver overlay2 --manifest tekton -t $TARGET_IMAGE $extra_args .
        echo
      }

      function push () {
        echo "========================================================="
        echo " buildah push $1"
        echo "========================================================="
        echo
        echo "buildah manifest push --tls-verify=${TLSVERIFY} --storage-driver overlay2 --all tekton "docker://$1""
        ls -lath /tekton/creds-secrets/registry-pull-secret/data/.dockerconfigjson
        cat /tekton/creds-secrets/registry-pull-secret/data/.dockerconfigjson
        buildah manifest push --authfile=/tekton/creds-secrets/registry-pull-secret/data/.dockerconfigjson --tls-verify=${TLSVERIFY} --storage-driver overlay2 --all tekton "docker://$1"
        echo
      }

      for platform; do
        build "$platform"
      done

      push "$TARGET_IMAGE:latest"

      exit 0 