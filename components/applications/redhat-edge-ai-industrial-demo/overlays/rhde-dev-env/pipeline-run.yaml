apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-and-deploy-run-01
  namespace: rhde-dev-instance
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: build-and-deploy
  workspaces:
    - name: scratch
      persistentVolumeClaim:
        claimName: pipelines-test
  params:
    - name: git-url
      value: https://github.com/tosin2013/redhat-edge-ai-industrial-demo.git
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/rhde-dev-instance/redhat-edge-ai-industrial-demo:latest
    - name: buildahPlatforms
      value:
        - linux/amd64 #linux/x86_64
        - linux/arm64/v8
    - name: outputContainerImage
      value: registry-quay-app.quay.svc.cluster.local:443/admin/redhat-edge-ai-industrial-demo
    - name: BUILD_DIR
      value: container-development
